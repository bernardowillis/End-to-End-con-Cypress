<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial; margin: 40px; max-width: 420px }
    label { display:block; margin: 8px 0 4px }
    input { width: 100%; padding: 10px; margin-bottom: 12px; }
    button { padding: 10px 14px; cursor: pointer; }
    .error { color: #c20024; margin-top: 8px; }
  </style>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <form id="loginForm" novalidate>
    <label for="email">Correo</label>
    <input id="email" name="email" type="email" placeholder="user@example.com" required />
    <label for="password">Contraseña</label>
    <input id="password" name="password" type="password" placeholder="••••••••" required />
    <button id="loginBtn" type="submit">Entrar</button>
    <div id="error" class="error" role="alert" aria-live="polite" style="display:none;"></div>
  </form>

  <script>
    const USERS = {
      "correcto@correcto.com": "Correcto123"
    };

    const $form = document.getElementById('loginForm');
    const $email = document.getElementById('email');
    const $password = document.getElementById('password');
    const $error = document.getElementById('error');

    function showError(msg) {
      $error.textContent = msg;
      $error.style.display = 'block';
    }
    function clearError() {
      $error.textContent = '';
      $error.style.display = 'none';
    }

    $form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearError();

      const email = ($email.value || '').trim().toLowerCase();
      const pass  = ($password.value || '').trim();

      if (!email || !pass) {
        showError('campos obligatorios!');
        return;
      }

      const expected = USERS[email];
      if (!expected || expected !== pass) {
        showError('Credenciales inválidas. Verifica tu correo y contraseña.');
        return;
      }

      window.location.href = `./dashboard.html?user=${encodeURIComponent(email)}`;
    });
  </script>
</body>
</html>
